<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <div class="calculate">
    <label class="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate"
        value=""
        min="0000-00-00" max="2023-03-07">
        <button class="button" onclick="calculateage()">Age</button>
        </div>
        <script>
        function calculateage() {
            var now= new Date();
            var birthdate= document.getElementById("birthdate").value;
            console.log(birthdate,typeof birthdate)
            var birth= new Date(birthdate)
            alert(yearDiff(now,birth)-1);
        }
        function yearDiff(dt1, dt2) 
        {
        var diffYear =(dt2.getTime() - dt1.getTime()) / 1000;
        diffYear /= (60 * 60 * 24);
        return Math.abs(Math.round(diffYear/365.25));
        }
        </script>

</body>
</html>
